<div class="w-auto h-auto relative">
  <button type="button" class="w-full h-full min-h-[24px] max-h-[24px] min-w-[24px] max-w-[24px] cursor-pointer" (click)="toggleDropdown()">
    <img src="assets/images/icons/svg/perm_identity_24px_outlined.svg" alt="Person icon" loading="lazy"
      class="w-full h-full min-h-[24px] max-h-[24px] min-w-[24px] max-w-[24px]" />
  </button>

  @if (isOpenDropdown) {
  <div
    class="w-auto h-auto bg-white rounded-[8px] overflow-hidden shadow-lg border-[2px] border-gray-100 absolute top-[34px] right-0 flex flex-col items-start justify-start z-10" appClickOutside (clickOutside)="closeDropdown()">
    <button type="button"
      class="w-full h-auto px-[20px] py-[10px] cursor-pointer transition-all hover:bg-gray-100 border-b-[1px] border-gray-100 text-center text-[14px] leading-[20px] font-semibold text-black">
      Profile
    </button>
    <button type="button" class="w-full h-auto px-[20px] py-[10px] cursor-pointer transition-all hover:bg-gray-100 text-center text-[14px] leading-[20px] font-semibold text-black">
      Logout
    </button>
  </div>
  }
</div>
